
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>제조 정보 조회</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    pre { background: #f5f5f5; padding: 1rem; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>제조 정보</h1>
  <div><strong>MAC 주소:</strong> <span id="mac"></span></div>
  <h2>정보</h2>
  <pre id="info">조회 중...</pre>

  <script>
    // URL에서 MAC 추출
    const fullURL = window.location.href;
    const macMatch = fullURL.match(/SV_([0-9A-F:]+)/i);
    const mac = macMatch ? "SV_" + macMatch[1] : "알 수 없음";
    document.getElementById("mac").innerText = mac;

    // 제조 정보 불러오기
    fetch("data.json")
      .then(res => res.json())
      .then(data => {
        const info = data[mac] || { "메시지": "정보 없음" };
        document.getElementById("info").innerText = JSON.stringify(info, null, 2);
      })
      .catch(() => {
        document.getElementById("info").innerText = "데이터를 불러오지 못했습니다.";
      });
  </script>
</body>
</html>
